<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="/" class="nav-link px-2 text-secondary">Головна</a></li>
              <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
              <li><a href="#" class="nav-link px-2 text-white">Про нас</a></li>
              {% if current_user.is_authenticated %}
                <li><a href="/add_post" class="nav-link px-2 text-white">Сворити новину</a></li>
              {% endif %}

            </ul>
    
            <form action="/search" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" method="post">
              <div class="input-group">
                <input type="search" name="search" class="form-control form-control-dark" placeholder="Шукати..." aria-label="Search">
                <input type="submit" class="input-group-text" id="basic-addon1" value="&#128269;">
              </div>
            </form>
    
            <div class="text-end">
              {% if current_user.is_authenticated %}
                <span>Привіт, {{ current_user.login }}!</span>
                <a href="/logout" class="btn btn-warning">Вийти</a>
              {% else %}
                <a href="/login" class="btn btn-outline-light me-2">Увійти</a>
                <a href="/register" class="btn btn-warning">Зареєструватися</a>
              {% endif %}
            </div>
          </div>
        </div>
      </header>

      {% block body %}  {% endblock %}
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
