{% extends 'main.html' %}

{% block title %}
    {{ post.title }}
{% endblock title %}

{% block body %}
    <div class="container mt-5">
        <h1>{{ post.title }}</h1>
        <div class="alert alert-info">
            <p>{{ post.text }}</p>
            <p><b>Дата: {{ post.date.date() }}</b></p>
            <h3 style="text-align: end; font-style:italic">"{{ post.author }}"</h3>
            {% if current_user.login == post.author  %}
                <a href="/posts/{{ post.id }}/delete" class="btn btn-danger">Видалити</a>
                <a href="/posts/{{ post.id }}/update" class="btn btn-success">Редагувати</a>
            {% endif %}
        </div>
    </div>
{% endblock body %}
