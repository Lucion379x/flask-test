{% extends 'main.html' %}

{% block title %}
   Реєстрація
{% endblock title %}

{% block body %}
    <div class="container-sm mt-5">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
       <form method="post">
           <label for="login">Логін</label><br>
           <input type="text" name="login" class="form-control"><br>
           <label for="password`">Пароль</label><br>
           <input type="password" name="password" class="form-control"><br>
           <label for="password2">Введіть пароь ще раз</label><br>
           <input type="password" name="password2" class="form-control"><br>
           <input type="submit" class="btn btn-success" value="Зареєструватися">
       </form>
    </div>
{% endblock body %}
